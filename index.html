<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <picture>
      <source srcset="images/image-header-desktop.jpg" media="(min-width: 765px)">
      <img src="images/image-header-mobile.jpg" alt="a office meeting">
    </picture>

    <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      
      <div class="stats__section">
        <div>
           <div class="stat_value">10k+</div>
           <div class="stat">companies</div>
        </div>
        <div>
          <div class="stat_value">314</div>
          <div class="stat">templates</div>
        </div>
        <div>
          <div class="stat_value">12M+</div>
          <div class="stat">queries</div>
        </div>
      </div>
    </div>
    
    
  </div>

</body>
</html>
